iner"><div style="padding-top: 100px;margin-top: calc(var(--bs-gutter-y) * -1);"><section style="box-shadow: 0 9px 30px 6px rgba(0, 0, 0, 0.15);;padding: 15px;border-radius: 30px;background-color: rgb(255,255, 255);"><audio hidden autoplay loop><source src="audio/hmbn.mp3" type="audio/mpeg">Browsermu tidak mendukung tag audio</audio><p class="fw-bold fs-1 text-primary text-center text-decoration-underline">KR. AMAT SHOP</p><form action="#" name="formkasir"><table class="table table-bordered table-striped table-hover "><thead class="table-primary"><tr><th scope="col">#</th><th scope="col">PRODUCT</th><th scope="col">Unit price</th><th scope="col">Purchase amount</th></tr></thead><tbody><tr><th scope="row">1</th><td><p class="lh-base">Seblak Kering</p><video controls loop width="100px"><source src="video/seblakkering.mp4" type="video/mp4">Browser tidak mendukung video</video></td><td><div class="input-group mb-3"><span class="input-group-text" id="basic-addon1">Rp</span><input type="text" name="satu" class="form-control"style="background-color: #f4f4f4;" value="30000" disabled="disabled"></div></td><td><div class="input-group mb-3"><input type="number" name="seblaka" class="form-control" value="0"oninput="warung()"><span class="input-group-text" id="basic-addon1">pcs</span></div></td></tr><tr><th scope="row">2</th><td><p class="lh-base">Doritos</p><video controls loop width="100px"><source src="video/doritos.mp4" type="video/mp4">Browser tidak mendukung video</video></td><td><div class="input-group mb-3"><span class="input-group-text" id="basic-addon1">Rp</span><input type="text" name="dua" class="form-control"style="background-color: #f4f4f4;" value="4000" aria-label="Username"aria-describedby="basic-addon1" disabled="disabled"></div></td><td><div class="input-group mb-3"><input type="number" name="doritosa" class="form-control " value="0"oninput="warung()"><span class="input-group-text" id="basic-addon1">pcs</span></div></td></tr><tr><th scope="row">3</th><td><p class="lh-base">Kopi Kapal Api</p><video controls loop width="100px"><source src="video/kopi.mp4" type="video/mp4">Browser tidak mendukung video</video></td><td><div class="input-group mb-3"><span class="input-group-text" id="basic-addon1">Rp</span><input type="text" name="tiga" class="form-control"style="background-color: #f4f4f4;" value="15000" aria-label="Username"aria-describedby="basic-addon1" disabled="disabled"></div></td><td><div class="input-group mb-3"><input type="number" name="kopia" class="form-control " value="0"oninput="warung()"><span class="input-group-text" id="basic-addon1">pcs</span></div></td></tr><tr><th scope="row">4</th><td><p class="lh-base">Chocolate</p><video controls loop width="100px"><source src="video/choco.mp4" type="video/mp4">Browser tidak mendukung video</video></td><td><div class="input-group mb-3"><span class="input-group-text" id="basic-addon1">Rp</span><input type="text" name="empat" class="form-control"style="background-color: #f4f4f4;" value="13000" aria-label="Username"aria-describedby="basic-addon1" disabled="disabled"></div></td><td><div class="input-group mb-3"><input type="number" name="chocoa" class="form-control " value="0"oninput="warung()"><span class="input-group-text" id="basic-addon1">pcs</span></div></td></tr><<tr><th scope="row">5</th><td><p class="lh-base">Bubble Gum</p><video controls loop width="100px"><source src="video/bigbabbol.mp4" type="video/mp4">Browser tidak mendukung video</video></td><td><div class="input-group mb-3"><span class="input-group-text" id="basicaddon1">Rp</span><input type="text" name="lima" class="form-control"style="background-color: #f4f4f4;" value="2000"aria-label="Username" aria-describedby="basic-addon1"disabled="disabled"></div></td><td><div class="input-group mb-3"><input type="number" name="bubblea" class="form-control " value="0"oninput="warung()"><span class="input-group-text" id="basicaddon1">pcs</span></div></td></tr></tbody><table class="table caption-top"><tbody><tr><th scope="row" colspan="2"></th><th></th><th class="text-center">Total number</th><th><div class="input-group mb-3" style="width: 100%;"><span class="input-group-text" id="basicaddon1">Rp</span><input type="text" name="TotalBayar" class="form-control"style="background-color: #f4f4f4;" value="-"disabled="disabled"></div></th></tr><tr><th scope="row" colspan="2"></th><th></th><th class="text-center">Discount</th><th><div class="input-group mb-3" style="width: 100%;"><span class="input-group-text" id="basic-addon1">Rp</span><input type="text" name="Diskon" class="form-control"style="background-color: #f4f4f4;" value="-" disabled="disabled"></div></th><tr><th scope="row" colspan="2"></th><th></th><th class="text-center">Total Pay</th><th><div class="input-group mb-3" style="width: 100%;"><span class="input-group-text" id="basicaddon1">Rp</span><input type="text" name="JumlahBayar" class="form-control"style="background-color: #f4f4f4;" value="-"disabled="disabled"></div></th></tr><tr><th scope="row" colspan="2"></th><th></th><th class="text-center">Payment</th><th><div class="input-group mb-3" style="width: 100%;"><span class="input-group-text" id="basic-addon1">Rp</span><input type="number" name="bayar" class="form-control"style="background-color: #ffffff;" value="0" oninput="warung()"></div></th></tr><tr><th scope="row" colspan="2"></th><th></th><th class="text-center">Change</th><th><div class="input-group mb-3" style="width: 100%;"><span class="input-group-text" id="basic-addon1">Rp</span><input name="kmblian" class="form-control"style="background-color: #f4f4f4;" value="-" disabled="disabled"></div></th></tr><br><tr><th scope="row" colspan="2"></th><th></th><th class="text-center"><button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" onclick="awal()" value="RESET" title="Press to reset">RESET</button></th><th><button type="button" class="btn btn-primary" data-bs-toggle="tooltip"data-bs-placement="right" onclick="window.print()" value="Print"title="Press to print">PRINT</button></th></tr></tbody></table></table></form><p class="fw-light text-center fst-italic">* Get adiscount of Rp. 15,000 if the totalpurchases exceeding Rp. 100,000 </p></section></div></div>';

        function warung() {
            var catat = document.formkasir;
            var seblak = parseInt(catat.satu.value) * parseInt(catat.seblaka.value);
            var doritos = parseInt(catat.dua.value) * parseInt(catat.doritosa.value);
            var kopi = parseInt(catat.tiga.value) * parseInt(catat.kopia.value);
            var choco = parseInt(catat.empat.value) * parseInt(catat.chocoa.value);
            var bubble = parseInt(catat.lima.value) * parseInt(catat.bubblea.value);
            var hargasemua = seblak + doritos + kopi + choco + bubble;
            if (hargasemua > 100000) {
                catat.TotalBayar.value = hargasemua;
                catat.Diskon.value = 15000;
                catat.JumlahBayar.value = hargasemua - parseInt(catat.Diskon.value);
            } else {
                catat.TotalBayar.value = hargasemua;
                catat.Diskon.value = 0;
                catat.JumlahBayar.value = hargasemua;
            }
            var bayaran = parseInt(catat.bayar.value);
            catat.kmblian.value = bayaran - parseInt(catat.JumlahBayar.value);
        }

        function awal() {
            document.formkasir.reset();
        }
